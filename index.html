<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>Parcial 1</title>
  </head>
  <body>
    <header class="row">
      <h1 id="logo" class="col">Restaurant & Lounge</h1>
      <img
        src="https://i.imgur.com/1EKrQIi.png"
        alt="shopping cart"
        id="shopping-cart"
        class="col-auto"
      />
      <div class="col-auto align-self-center">
        <p id="shoppingCartItemsCount">Items: 0</p>
      </div>
    </header>
    <div class="main-image">
      <img src="https://i.imgur.com/S8Ffdqa.png" alt="hamburger image" />
    </div>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" id="burgers">Burgers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="tacos">Tacos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="salads">Salads</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="desserts">Desserts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="drinks">Drinks & Slides</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="items"></div>
    <div
      class="modal fade"
      id="cancelModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="cancelModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cancelModalLabel">Cancel the order</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure about cancelling the order?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="cancelOrderButton"
              data-dismiss="modal"
            >
              Yes, I want to cancel the order
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              No, I want to continue adding products
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p class="text-center">
        Contact us: +57 3102030203 - info@retaurant.com - @restaurant
      </p>
    </footer>
    <script src="./index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
